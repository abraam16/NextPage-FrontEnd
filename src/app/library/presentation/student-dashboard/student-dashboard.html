  <header class="dashboard-header">

  </header>

  <section class="books-section">
    <h2>Libros Asignados</h2>
    <div *ngIf="librosAsignados.length === 0" class="no-books-message">
      <p>No tienes libros asignados. Â¡Explora el <a routerLink="/catalogo">catÃ¡logo</a>!</p>

    <div class="books-slider">
      <div *ngFor="let libro of librosAsignados" class="book-card">
        <div class="book-cover" [style.backgroundImage]="'url(' + libro.cover + ')'"></div>
        <div class="book-info">
          <h3>{{ libro.titulo }}</h3>

          <div class="progress-bar-container">
            <div class="progress-bar" [style.width]="libro.progreso + '%'"></div>
            <span>{{ libro.progreso }}%</span>
          </div>

          <button (click)="continuarLeyendo(libro)"> 
            {{ libro.progreso > 0 ? 'Continuar' : 'Empezar a leer' }}
          </button>
        </div>
      </div>
    </div>
  </section>

</div>
